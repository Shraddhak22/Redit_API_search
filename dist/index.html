<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redit Api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand px-md-5" href="#">Redit</a>
    </nav>
    <div id="searchContainer" class="container">
      <div id="search" class="card card-body bg-light mb-2 my-3">
        <h4>Search Reddit</h4>
        <form id="searchForm">
          <div class="form-group">
            <input type="text" class="form-control" id="searchTerm" aria-describedby="searchTerm" placeholder="Search Term">
          </div>
          <div class="form-group">
            <span>Sort By: </span>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sortByOptions" id="sortByOption1" value="relevance" checked="">
              <label class="form-check-label" for="inlineRadio1">Relevance</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sortByOptions" id="sortByOption2" value="new">
              <label class="form-check-label" for="inlineRadio2">Latest</label>
            </div>
          </div>
          <div class="form-group">
            <h5 class="mt-2">Limit:</h5>
            <div>
              <select name="limit" id="limit" class="form-control">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25" selected="">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-dark btn-block mt-4">
            Search
          </button>
        </form>
      </div>
      <div id="results"></div>
    </div>
    <script src="/redit_api.e31bb0bc.js"></script>
  </body>
</html>
